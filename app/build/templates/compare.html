{% extends "base.html" %}
{% block title %}Slowfiler : dashboard{% endblock %}
{% block main %}
      <canvas id="functionDifferenceBuilds" class="table table-responsive"></canvas>
      <script>
        var ctx = document.getElementById("functionDifferenceBuilds");
        var myChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
              labels: [ {% for functioname in build_diff %}
                    "{{functioname}}",
                  {% endfor %}],
              datasets:[{
                  label: 'Total frametime latest build',
                  data: [
                      {% for functioname in build_diff %}
                        {{ build_diff[functioname] }},
                      {% endfor %}
                    ],

                  borderColor: [
                      'rgba(0,99,132,1)',
                      'rgba(1, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 102, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
                  scales: {
                      yAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Functioname'
                        },
                          ticks: {
                              beginAtZero:true
                          }
                      }],

                      xAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Frame time in microsoft'
                        },
                          ticks: {
                              beginAtZero:false
                          }
                      }]
                  }
              }
        });
      </script>
{% endblock %}
