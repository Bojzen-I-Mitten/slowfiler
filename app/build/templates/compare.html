<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Slowfiler :Compare builds</title>

    <script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/docs/4.1/examples/starter-template/starter-template.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Slowfiler</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>

    <main role="main" class="container">
      <canvas id="functionDifferenceBuilds" class="table table-responsive"></canvas>
      <script>
        var ctx = document.getElementById("functionDifferenceBuilds");
        var myChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
              labels: [ {% for functioname in build_diff %}
                    "{{functioname}}",
                  {% endfor %}],
              datasets:[{
                  label: 'Total frametime latest build',
                  data: [
                      {% for functioname in build_diff %}
                        {{ build_diff[functioname] }},
                      {% endfor %}
                    ],

                  borderColor: [
                      'rgba(0,99,132,1)',
                      'rgba(1, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 102, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
                  scales: {
                      yAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Functioname'
                        },
                          ticks: {
                              beginAtZero:true
                          }
                      }],

                      xAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Frame time in microsoft'
                        },
                          ticks: {
                              beginAtZero:false
                          }
                      }]
                  }
              }
        });
      </script>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- Charts -->
    <script src="https://cdnjs.com/libraries/Chart.js"></script>


</body>
